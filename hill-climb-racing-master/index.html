<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Hill Climb Racing</title>
</head>

<body>
    <header class="header">
        <h1>Hill Climb Racing</h1>
    </header>
    <div id="game-over">
        <h1>Game Over !!! Better Luck Next Time.</h1>
        <h2 id="game-score"></h2>
        <button class="game-over__btn btn--success" id="tryagain-btn">Try Again!</button>
    </div>
    <canvas id="canvas"></canvas>
    <div class="btn-wrapper">
        <button class="btn-wrapper__btn btn--primary" id="pause-btn">Pause</button>
        <button class="btn-wrapper__btn btn--success" id="resume-btn">Resume</button>
        <button class="btn-wrapper__btn btn--danger" id="quit-btn">Quit</button>
        <button class="btn-wrapper__btn btn--danger" id="restart-btn">Restart</button>
    </div>
</body>
<script src="assets/js/script.js"></script>

</html>
